<div class="content-all">
    <script>
    function advancedSearch() {
        var text = document.getElementById("search-input").value;
        var safe = encodeURIComponent(text + " site:https://j-teuber.github.io/lome-archive/posts/");
        window.open("https://duckduckgo.com?q=" + safe);
    }
</script>

<div class="search">
    <input type="text" id="search-input" placeholder="Enter keywords..." class="search-bar" autofocus>
    <button onclick="advancedSearch();" id="search-button">Advanced Search</button>
</div>

<ul id="results-container" class="plain"></ul>

    <script type="text/javascript">
        SimpleJekyllSearch({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('results-container'),
            json: '/lome-archive/assets/data/search.json',
            searchResultTemplate: '<li><div class="preview-title"><a class="post-link" href="{url}" class="result-title">{title}:</a> {author} <span class="tag-preview">({tags})</span></div> <div class="intro">{intro}</div></li>',
            noResultsText: 'No result found',
            limit: 100,
            fuzzy: false,
            exclude: []
        })
    </script>

</div>
